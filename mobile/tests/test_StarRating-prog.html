<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no"/>
	<meta name="apple-mobile-web-app-capable" content="yes"/>
	<title>StarRating</title>

	<script type="text/javascript" src="../deviceTheme.js" data-dojo-config="mblThemeFiles: ['base'],mblUserAgent:'iPhone'"></script>
	<script type="text/javascript" src="../../../dojo/dojo.js"
		data-dojo-config="packages: [{name: 'dojox', location:'../dui'}, {name: 'dijit', location:'../dui'}], async: true"></script>

	<script type="text/javascript">
		require([
			"dojo/domReady",
			"dojo/_base/window",
			"dojox/mobile/StarRating",
		], function(ready, win, StarRating){
			ready(function(){
				var widget = new StarRating({
					image: "images/star-orange.png",
					numStars: 10,
					value: 5.5
				});
				win.body().appendChild(widget.domNode);
			});
		});
	</script>
</head>
<body>
<h3>Programmatic Example</h3>
</body>
</html>
