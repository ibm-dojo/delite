<!DOCTYPE html>
<html>
<head>

	<meta http-equiv="Content-type" content="text/html; charset=utf-8">

	<title>Dojo Toolkit - ExampleWidget test page</title>

	<!-- For testing purposes.  Real applications should load the AMD loader directly -->
	<script type="text/javascript" src="./boilerplate.js"></script>

	<script type="text/javascript">
		require([
			"doh/runner",
			"dojo/has",
			"dojo/parser",
			"dui/ExampleWidget",
			"dojo/domReady!"
		], function(doh, has, parser){

			doh.register("ExampleWidget", [
				function parse(){
					// run parser inside of DOH so we can tell if there are any exceptions
					parser.parse();
				},
				function css(){
					// check that CSS files for ExampleWidget were loaded
					var styleNodes = document.getElementsByTagName("style");
					if(has("dojo-bidi")){
						doh.is(2, styleNodes.length, "loaded CSS for LTR and RTL");
					}else{
						doh.is(1, styleNodes.length, "loaded CSS for LTR only");
					}
				}

			]);

			doh.run();
		});
	</script>

</head>
<body>
	<div data-dojo-type="dui/ExampleWidget"></div>

	<br>
	<a href="./test_ExampleWidget.html?dir=ltr">force LTR mode</a>
	<a href="./test_ExampleWidget.html?dir=rtl">force RTL mode</a>
	<a href="./test_ExampleWidget.html?theme=ios">force iOS theme</a>
</body>
</html>
