<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no"/>
	<meta name="apple-mobile-web-app-capable" content="yes"/>

	<title>StarRating</title>

	<script type="text/javascript" src="./boilerplate.js"></script>

	<script type="text/javascript">
		var val = 0;
		require([
			"dui/register",
			"dui/StarRating",
			"dojo/domReady!"
		], function(register, StarRating){

			increment = function(){
				if(val == 7){ return; }
				val += 0.5;
				document.getElementById("star").value = val;
				document.getElementById("value").innerHTML = val;
			};

			decrement = function(){
				if(val == 0){ return; }
				val -= 0.5;
				document.getElementById("star").value = val;
				document.getElementById("value").innerHTML = val;
			};

			register.parse();

			var rating = new StarRating({
				image:"images/star-4.png",
				maximum:7,
				editable:true,
				editHalfValues: true,
				value: 3.5
			}).placeAt("editablestar6wrapper");
			rating.watch('value', function(name, oldValue, value){
				document.getElementById("editablestar6value").innerHTML = "Rating is " + value + " star" + (value > 1 ? "s" : "");
			});
			rating.startup();
		});
	</script>
	<style>
	button {
		width: 100px;
	}
	</style>
</head>
<body>
	<h1>Default direction</h1>
	<dui-starrating id="star" image="images/star-4.png" maximum="7"></dui-starrating>
	<span id="value">0</span><br>
	<button type="button" onclick="decrement()">&minus;</button>
	<button type="button" onclick="increment()">+</button>
	<p>
	Editable: <dui-starrating id="editablestar1" image="images/star-4.png" maximum="7" editable="true"></dui-starrating>
	<p>
	Editable (half values increment): <dui-starrating id="editablestar2" image="images/star-4.png"
													  maximum="7" editable="true" editHalfValues="true"></dui-starrating>
	<p>
	No zero setting: <dui-starrating id="editablestar5" image="images/star-4.png" maximum="7" editable="true"
									 editHalfValues="true" value="0.5" zeroAreaWidth="0"></dui-starrating>
	<p>
	Programmatic: <span id="editablestar6wrapper"></span><br>
	<span id="editablestar6value"></span>
</body>
</html>
